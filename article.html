<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article | Capital Solutions</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header id="navbar">
  <div class="container nav">
    <div class="logo">
      Capital<span>Solutions</span>
    </div>
    <nav class="nav-links">
      <a href="../index.html" class="nav-item">Home</a>
      <a href="../insights.html" class="nav-item class="active">Insights</a>
      <a href="../about.html" class="nav-item">About</a>
      <a href="../index.html#contact" class="nav-cta">Get Consultation</a>
    </nav>
  </div>
</header>


<section class="article container" id="articleContent"></section>

<script>
async function loadArticle() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const res = await fetch(`http://localhost:5000/api/posts/${id}`);
  const post = await res.json();

  const container = document.getElementById("articleContent");
  container.innerHTML = `
  <h1>${post.title}</h1>

  <img src="${post.image}" alt="${post.title}">

  <div class="article-body">
    ${post.content}
  </div>

  <small>
    By ${post.author} • ${new Date(post.createdAt).toDateString()}
  </small>
`;

}

loadArticle();
</script>

<footer>
    © 2026 Capital Solutions. All Rights Reserved.
</footer>

</body>
</html>
